<!doctype html>
<html lang="en">
  <head>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nvim Plugins</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/main.css')}}"
    />
  </head>

  <body>
    <section class="w-full min-h-screen flex flex-col">
      <header
        class="w-full flex items-center justify-between px-4 py-2 bg-white dark:bg-background-900 text-gray-600 dark:text-gray-300"
      >
        <a class="flex items-center" href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-6 w-6"
          >
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <span class="sr-only">Nvim Plugins</span>
        </a>
        <nav class="flex gap-4">
          <a class="text-sm font-medium hover:underline" href="#"> About </a>
          <a class="text-sm font-medium hover:underline" href="#"> Contact </a>
          <a class="text-sm font-medium hover:underline" href="#"> Legal </a>
        </nav>
      </header>
      <main
        class="flex-1 w-full px-4 py-8 md:px-8 md:py-16 bg-white dark:bg-background-950 text-white dark:text-gray-300"
      >
        <section class="container mx-auto p-6">
          <div class="flex items-center justify-between mb-6">
            <div class="w-1/2">
              <input
                class="flex h-10 text-text-800 dark:text-text-100 rounded-md border border-input px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-text-300 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 bg-white dark:bg-gray-950 w-full"
                placeholder="Search projects..."
              />
            </div>
            <div class="w-1/4">
              <!-- Sorting Dropdown -->
              <select
                id="default"
                class="flex appearance-none h-10 text-text-800 dark:text-text-100 rounded-md border px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-text-300 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 bg-white dark:bg-gray-950 w-full"
              >
                <option value="popular_desc" selected>▼ Popular</option>
                <option value="popular_asc">▲ Popular</option>
                <option value="updated_desc">▼ Updated</option>
                <option value="updated_asc">▲ Updated</option>
              </select>
            </div>
          </div>
          <div class="flex items-start justify-stretch">
            <div class="flex flex-col pr-10">
              <!-- FILTER SECTION -->

              <button
                id="dropdownSearchButton"
                data-dropdown-toggle="dropdownSearch"
                class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-primary-700 rounded-lg hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                type="button"
              >
                Languages
                <svg
                  class="w-2.5 h-2.5 ms-2.5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 10 6"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 4 4 4-4"
                  />
                </svg>
              </button>

              <!-- Dropdown menu -->
              <div
                id="dropdownSearch"
                class="z-10 hidden bg-white rounded-lg shadow w-60 dark:bg-gray-700"
              >
                <div class="p-3">
                  <label for="input-group-search" class="sr-only">Search</label>
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
                    >
                      <svg
                        class="w-4 h-4 text-gray-500 dark:text-gray-400"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 20 20"
                      >
                        <path
                          stroke="currentColor"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                        />
                      </svg>
                    </div>
                    <input
                      type="text"
                      id="input-group-search"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Search user"
                    />
                  </div>
                </div>
                <ul
                  class="h-32 px-3 pb-3 overflow-y-auto text-sm text-gray-700 dark:text-gray-200"
                  aria-labelledby="dropdownSearchButton"
                >
                  <li>
                    <div
                      class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600"
                    >
                      <input
                        id="checkbox-item-11"
                        type="checkbox"
                        value=""
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                      />
                      <label
                        for="checkbox-item-11"
                        class="w-full ms-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300"
                        >Lua</label
                      >
                    </div>
                  </li>
                  <li>
                    <div
                      class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600"
                    >
                      <input
                        checked
                        id="checkbox-item-12"
                        type="checkbox"
                        value=""
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                      />
                      <label
                        for="checkbox-item-12"
                        class="w-full ms-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300"
                        >Vim Script</label
                      >
                    </div>
                  </li>
                  <li>
                    <div
                      class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600"
                    >
                      <input
                        id="checkbox-item-13"
                        type="checkbox"
                        value=""
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                      />
                      <label
                        for="checkbox-item-13"
                        class="w-full ms-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300"
                        >C</label
                      >
                    </div>
                  </li>
                  <li>
                    <div
                      class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600"
                    >
                      <input
                        id="checkbox-item-14"
                        type="checkbox"
                        value=""
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                      />
                      <label
                        for="checkbox-item-14"
                        class="w-full ms-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300"
                        >Rust</label
                      >
                    </div>
                  </li>
                </ul>
              </div>
            </div>

            <ul
              class="max-w-4xl w-full divide-y divide-gray-200 dark:divide-gray-700 flex flex-col items-center justify-items-center"
            >
              {% for plug in plugins %}
              <li class="p-4 w-full min-w-max h-32 min-h-full">
                <div
                  class="w-full min-w-max h-full flex items-center justify-between space-x-4"
                >
                  <div class="flex">
                    <!-- 
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1"
                      class="w-16 h-16 stroke-text-50 {{plug.bg_color}}  rounded-full"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                      />
                    </svg> -->
                    <div
                      class="flex items-center justify-center w-16 h-16 text-[3em] rounded-full {{plug.bg_color}}"
                    >
                    <p>{{plug.name[0].upper()}}</p>
                    </div>
                  </div>
                  <!-- middle part-->
                  <div class="flex flex-col px-5 h-full w-full">
                    <!-- Plugin name  and Link-->
                    <div class="flex flex-col min-w-0">
                      <p
                        class="text-lg font-medium text-gray-900 truncate dark:text-white"
                      >
                        {{plug.name}}
                      </p>
                      <a
                        class="text-sm text-gray-500 truncate dark:text-gray-400"
                        href="https://github.com/{{plug.author}}/{{plug.name}}"
                      >
                        github.com/{{plug.author}}/{{plug.name}}
                      </a>
                    </div>

                    <!-- Description -->
                    <div
                      class="min-w-full mt-2 w-96 text-text-900 dark:text-text-100"
                    >
                      {{plug.description}}
                    </div>
                  </div>
                  <!-- Stars etc -->
                  <div
                    class="text-base font-semibold text-text-900 dark:text-text-100 flex max-w-full w-40 h-full flex-col justify-between"
                  >
                    <!-- Star -->
                    <div class="flex flex-row justify-between w-full">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-6 h-6 flex"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
                        />
                      </svg>
                      <div class="flex">{{plug.stars}}</div>
                    </div>
                    <!-- Last updated -->
                    <div class="flex flex-row justify-between w-full">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-6 h-6 flex"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
                        />
                      </svg>
                      <div class="flex">{{plug.last_updated}}</div>
                    </div>
                    <!-- Language -->
                    <div class="flex flex-row justify-between w-full">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-6 h-6"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5"
                        />
                      </svg>

                      <div class="flex">{{plug.language}}</div>
                    </div>
                  </div>
                </div>
              </li>

              {% endfor %}
            </ul>
          </div>
        </section>
      </main>
      <footer
        class="w-full h-16 flex items-center justify-center px-4 py-2 bg-white dark:bg-background-950"
      >
        <nav class="flex gap-4">
          <a class="text-sm font-medium hover:underline" href="#"> About </a>
          <a class="text-sm font-medium hover:underline" href="#"> Contact </a>
          <a class="text-sm font-medium hover:underline" href="#"> Legal </a>
        </nav>
      </footer>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
  </body>
</html>
